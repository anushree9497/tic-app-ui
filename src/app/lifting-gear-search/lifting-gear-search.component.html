<div class="container-fluid">
  <br><br>
  <h6 class="text-center">LIFTING GEAR DETAILS</h6>
  <br>
  <div class="card shadow-lg border border-sm">
    <div class="card-body">
      <div class="row">
        <div class="col-2">
          <label for="inspectionDateFrom" class="form-label">Inspection Date From</label>
          <div class="input-group">
            <input
              id="inspectionDateFrom"
              class="form-control"
              placeholder="yyyy-mm-dd"
              name="dp"
              [(ngModel)]="model"
              ngbDatepicker
              #d="ngbDatepicker"
            />
            <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d.toggle()" type="button"></button>
          </div>
        </div>
        <div class="col-2">
          <label for="inspectionDateTo" class="form-label">Inspection Date To</label>
          <div class="input-group">
            <input
              id="inspectionDateTo"
              class="form-control"
              placeholder="yyyy-mm-dd"
              name="dp"
              [(ngModel)]="model"
              ngbDatepicker
              #d="ngbDatepicker"
            />
            <button class="btn btn-outline-secondary bi bi-calendar3" (click)="d.toggle()" type="button"></button>
          </div>
        </div>
        <div class="col-2">
          <label for="client" class="form-label">Client</label>
          <select class="form-select" id="client" aria-label="Default select example">
            <option selected></option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col-2">
          <label for="category" class="form-label">Category</label>
          <select class="form-select" id="category" aria-label="Default select example">
            <option selected></option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col-2">
          <label for="surveyor" class="form-label">Surveyor</label>
          <select class="form-select" id="surveyor" aria-label="Default select example">
            <option selected></option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div class="col-2">
          <label for="authority" class="form-label">Authority</label>
          <select class="form-select" id="authority" aria-label="Default select example">
            <option selected></option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
      </div>
      <br>
      <div class="row justify-content-center">
        <div class="col-auto">
          <button class="btn btn-dark">Search</button>
        </div>
      </div>
    </div>
  </div>
  <br>
  <ag-grid-angular
    style="width: 100%; height: 1000px"
    class="ag-theme-alpine"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [rowData]="rowData"
    [rowSelection]="'single'"
    [animateRows]="true"
    [paginationAutoPageSize]="true"
    [pagination]="true"
  ></ag-grid-angular>
</div>
